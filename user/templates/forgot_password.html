<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EevEe - Forgot Password</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="">
        <div class="flex items-center min-h-screen bg-gray-900">
            <div class="flex-1 h-full max-w-4xl mx-auto bg-gray-600 rounded-lg shadow-xl">
                <div class="flex flex-col md:flex-row">
                    <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                        <div class="w-full">
                            <div class="flex justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-blue-600" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                    <path
                                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                                </svg>
                            </div>
                            <h1 class="mb-4 text-2xl font-bold text-center text-gray-100">
                                Forgot Password?
                            </h1>
                            <p class="mb-4 text-lg font-semibold text-gray-100">
                                Enter your email address to get the password reset link
                            </p>
                            <form action = "{% url 'forgot_password' %}" method = "post" class="text-gray-100">
                                {% csrf_token %}
                                
                                <div>
                                    <label class="block text-sm">
                                        Email
                                    </label>
                                    <input type="email"
                                        class="w-full px-4 py-2 text-sm text-black border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                        placeholder="username@gmail.com" name="email" id="emailField" />
                                </div>
                                <button
                                    type="submit"
                                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-pink-600 border border-transparent rounded-lg hover:bg-pink-700 focus:outline-none focus:shadow-outline-blue"
                                >
                                    Reset Password
                                </button>
                                <div class="flex justify-between">
                                <p class="mt-2">
                                    <span>Sign in to your account? 
                                        <a 
                                        class="text-base text-pink-600 hover:underline"
                                        href="{% url 'login' %}"
                                        >
                                        Sign in
                                        </a>
                                    </span>
                                </p>
                                </div>
                            </form>
                            <hr class="my-8" />
                        </div>
                    </div>
                    <div class="h-32 md:h-auto md:w-1/2">
                        <img class="object-cover w-full h-full" src="https://source.unsplash.com/user/erondu/1600x900"
                            alt="img" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
