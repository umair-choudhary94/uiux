{% extends 'uiapp/base.html' %}
{% block content %}
<div class="container">

<div class="newpost">
    <h5 class=>Create a new Post</h5>

    <div class="form-container mt-4">
        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
        <small class="mb-3 " style="float: right;">0/55</small>
        <button class="btn btn-primary m-3">Posts</button>
        <label class="form-label m-3" for="form4Example3">Type a caption...</label>
    </div>
    

    <!-- radio -->
    <div class="mt-4">

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
            <label class="form-check-label" for="inlineRadio1">Free Post (everyone)</label>
        </div>
          
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
            <label class="form-check-label" for="inlineRadio2">Premium Post (only subscribers)</label>
        </div>
    </div>
    
    <h4 class=>Upload Images to post</h4>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card shadow-0  ">
                <input type="file" name="" class="file" >

            </div>
            <small class="mt-1">(You can upload up to 8 pictures on a post)</small>
        </div>
    </div>

</div>
    
</div>
{% endblock content %}
