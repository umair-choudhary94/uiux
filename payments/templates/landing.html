
{% extends 'uiapp/base.html' %}
{% block content %}
<div class="card-deck">
  <div class="card">
    <img
      class="card-img-top"
      src="#"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">UUIX</h5>
      <p class="card-text">good</p>
      <div class="card-text">
        <h5 class="card-text">$20</h5>
        <form
          action="{% url 'checkout' %}"
          method="POST"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Checkout</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
